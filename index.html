<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="icon" href="./img/beer.png" type="image/png">
    <title>Churrascômetro</title>

    <style>
        body {
            background-image: url(./img/fundo.png);
            padding: 30px;
        }

        #churras img {
            width: 100%;
        }

        #credito {
            margin-top: 100px;
        }

        #resultado img {
            width: 30px;
        }

        #resultado div {
            margin-bottom: 20px;
            text-align: center;
        }
    </style>

</head>

<body>
    <div class="row text-center">

        <!-- Imagem -->
        <div id="churras" class="col-sm-12 col-lg-10 col-xl-7 mx-auto">
            <h2 class="font-monospace fw-bold">Saiba o quanto vai precisar para o churrascão em família!</h2>
            <img src="./img/churras.png" alt="Vetor de pessoas em um churrasco">
        </div>

        <div class="col-sm-10 col-lg-6 col-xl-3 col-xl-4 mx-auto">
            <!-- Titulo -->
            <h1 class="font-monospace fw-bold">CHURRASCÔMETRO</h1>

            <!-- Formulário -->
            <form>
                <div class="form-floating">
                    <input class="form-control mb-3" placeholder=" " type="number" name="adultoN" id="adultosN">
                    <label for="adultoN" class="form-label">Adultos que não bebem bebida alcoólica</label>
                </div>
                <div class="form-floating">
                    <input class="form-control mb-3" placeholder=" " type="number" name="adultosBeb" id="adultosBeb">
                    <label for="adultosBeb" class="form-label">Adultos que bebem bebida alcoólica</label>
                </div>
                <div class="form-floating">
                    <input class="form-control mb-3" placeholder=" " type="number" name="crianca" id="criancas">
                    <label for="criancas">Crianças</label>
                </div>
                <div class="form-floating">
                    <input class="form-control mb-5" placeholder=" " type="number" name="tempo" id="duracao">
                    <label for="duracao">Duração (h)</label>
                </div>

                <!-- Botões -->
                <input id="calcular" class="btn btn-lg btn-outline-dark font-monospace fw-bold mt-2" type="button"
                    value="Calcular">
                <input id="limpar" class="btn btn-lg btn-outline-dark font-monospace fw-bold mt-2" type="reset"
                    value="Limpar">

            </form>

            <!-- DIV de resultado -->
            <div id="resultado" class="my-3">
                
            </div>
        </div>
    </div>

    <!-- Créditos -->
    <div id="credito">
        <h6>Créditos:</h6>
        <ul>
            <li>
                <a class="link-dark text-decoration-none" href="https://br.freepik.com/vetores-gratis/amigos-felizes-curtindo-a-festa-de-churrasco_9175249.htm" target="_blank">Imagem Família</a> 
            </li>
            <li>
                <a class="link-dark text-decoration-none" href="https://www.transparenttextures.com/" target="_blank">Background</a>
            </li>
            <li>
                <a class="link-dark text-decoration-none" href="https://www.flaticon.com/free-icon/meat_933259?term=meat&related_id=933259" target="_blank">Icone Carne</a>
            </li>
            <li>
                <a class="link-dark text-decoration-none" href="https://www.flaticon.com/br/icone-gratis/beer-mug_1810527?term=beer&page=1&position=4&origin=search&related_id=1810527" target="_blank">Icone Cerveja</a>
            </li>
            <li>
                <a class="link-dark text-decoration-none" href="https://www.flaticon.com/br/icone-gratis/refrigerante_4534225?term=refrigerante&related_id=4534225" target="_blank">Icone Garrafa</a>
            </li>
        </ul>
    </div>
    <script src="./churras.js"></script>
</body>

</html>
